<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Is This?</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

h1 {
    margin: 0;
}

.map {
    margin: 20px 0;
}

.map img {
    max-width: 100%;
    height: auto;
}

.controls {
    margin: 20px 0;
}

input[type="text"] {
    padding: 10px;
    width: 300px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}

footer {
    margin-top: 20px;
    font-size: 14px;
    color: #777;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Where is this?</h1>
	    <p>Just a little thing I came up with that generates an image of a random place on earth (Canada). Still a work in progress, Feel free to contribute and help out making this a bit better. I really love this idea.</p>
        </header>
        <main>
            <div class="map">
                <img src="./googlemaps.png" alt="Map Placeholder">
            </div>
            <div class="controls">
                <label for="guess">Enter your guess:</label>
                <input type="text" id="guess" placeholder="Type your guess here">
                <button id="submit">Submit Guess</button>
            </div>
            <div class="result" id="result"></div>
        </main>
        <footer>
            <p>Powered by HTML and CSS</p>
        </footer>
    </div>
    <script>
	    document.getElementById('submit').addEventListener('click', function() {
    const guess = document.getElementById('guess').value;
    const result = document.getElementById('result');

    // For demonstration, we'll use a placeholder result
    result.textContent = `You guessed: ${guess}. Please DM me if you don't know where the image is. I'll help.`;
});
    </script>
</body>
</html>
